<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > span {
            display: inline-block;
            width: 30%;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in toBuyList.list">
                    <span>Buy {{item.quantity}} {{item.name}}</span>
                    <button class="btn btn-default" ng-click="toBuyList.buyItem($index);">
                        <span class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <div ng-if='toBuyList.list.length == 0' class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in boughtList.list">
                    <span>Bought {{item.quantity}} {{item.name}}</span>
                </li>
            </ul>
            <div ng-if='boughtList.list.length == 0' class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
